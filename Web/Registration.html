<!DOCTYPE >
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="Styles_registration.css" type="text/css">
		<script type="text/javascript" src="registration.js"></script>
		<title>Registration</title>
	</head>
	
	<body>
		<header>
			Registration
		</header>
		<div class="main">
			<form name="registration" id="registration" onSubmit="return validate();">
			<article>
				First Name :
				</br>
				</br>
				Last Name :
				</br>
				</br>
				Password:
				</br>
				</br>
				Re-enter Password
				</br>
				</br>
				Age:
				</br>
				</br>
				State:
				</br>
				</br>
				City:
				</br>
				</br>
				AddressLine1:
				</br>
				</br>
		    </article>
			<section>
				<input type="text" name="first_name" id="first_name" required auto focus placeholder="First Name"/>
				</br></br>
				<input type="text" name="last_name" id="last_name" required auto focus placeholder="lastName"/>
				</br></br>
				<input type="password" name="password" id="password" required auto focus placeholder="Enter Password"/>
				</br></br>
				<input type="password" name="re_password" id="re_password" required auto focus placeholder="re-enter password"/>
				</br></br>
				<input type="text" name="age" id="age" required auto focus placeholder="enter age"/>
				</br></br>
				 <select id='stateCombo' onchange='stateComboChange();'>
				<option value='-1' title='-select one-'>-select one-</option>
				<option value='0' title='Rajasthan'>Rajasthan</option>
				<option value='1' title='MP'>MP</option>
				<option value='2' title='UP'>UP</option>
				<option value='3' title='Maharashtra'>Maharashtra</option>
				</select>
				
				</br><br>
				<select id='cityCombo' onchange='cityComboChange();'>
				<option value='-1' title='-select state first-'>-select state first-</option>
				</select>
				
				</br></br>
				<input type="text" name="address" id="address" required auto focus placeholder="enter address"/>
				
		  </section>
		 <div class="submit">
			<input type="checkbox" name="terms" id="terms" onClick="chkUnchk(this);">I Agree<br/></br>
			<input id="submit_btn" disabled="disabled" type="submit" name="submit" value="submit"/>
		 </div>
			</form>
		</div>
	</body>
</html>
