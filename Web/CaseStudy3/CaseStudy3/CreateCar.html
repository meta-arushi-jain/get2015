<!DOCTYPE html>
	<head>
		<title>CreateCar</title>
		<meta charset="utf-8">

		<script type="text/javascript" src="scripts/scriptCreate.js"></script>
		<script>
		window.history.forward();
		</script>
	</head>

	<body>
		<header>
			<span id="logo">Car Portal</span>
			<div id="user">
				<a href="Home.html">Logout</a>			</div>

	    <div class="login-form">
          <form  action="LoginMenu.html" onSubmit="return validate();">

              <input name="text" type="text"  id="make" required placeholder="company name" >

            <li>
              <input name="text2" type="text"  id="model" required placeholder="model name" >
            </li>
            <li>
              <input name="text2" type="text" id="EngineInCC" required placeholder="EngineInCC" >

            <li>
              <input name="text2" type="text"  id="Milage" required placeholder="Milage" >
            </li>
            <li>
              <input name="text2" type="text"  id="Price" required placeholder="Price" >
            </li>
            <div class="p-container">
              <input name="submit" type="submit"  value="CREATE CAR" >
            </div>
          </form>
    </div>
