
<DOCTYPE html>
<html>
<head>
	<title>
		Registration Form
	</title>
</head>
<body>
	<form name="registration">
		<table margin-left-side ="2000"  cellspacing="2" cellpadding="5" align="center">
			<tr>
				<td colspan=3>
					<b><font size="4">Metagurukul Account registration</font></b>
					<hr>
				</td>
			</tr>
			<tr>
				<td align="right">
					Name
				</td>
				<td>
					<input type="text" required name="email" placeholder="First Name"/>
				</td>
				<td>
					<input type="text" required name="email" placeholder="Last Name"/>
				</td>
			</tr>
			<tr>
				<td align="right">
					Gender
				</td>
				<td>
					<select name="Gender"  >
						<option value="Male">Select One</option>
						<option value="male">Male</option>
						<option value="female">Female</option>
					</select>
				</td>
				<td>
				</td>
			</tr>
			<tr>
				<td align="right">
					Birthday
				</td>
				<td colspan = "2">
					<select name="birthday"  style="width:40%;">
						<option value="January">Select</option>
						<option value="January">January</option>
						<option value="February">February</option>
						<option value="March">March</option>
						<option value="April">April</option>
						<option value="May">May</option>
						<option value="June">June</option>
						<option value="July">July</option>
						<option value="August">August</option>
						<option value="September">September</option>
						<option value="October">October</option>
						<option value="November">November</option>
						<option value="December">December</option>
					</select>
					<input type="text" name="day" required placeholder="Day" style="width:25%;"/>
					<input type="text" name="Year" required placeholder="Year" style="width:25%;"/>
				</td>
			</tr>
			<tr>
				<td align="right">
					Country
				</td>
				<td colspan="2">
					<select name="Gender"  style="width:91%;">
						<option value="India">Select</option>
						<option value="Australia">Australia</option>
						<option value="Argentina">Argentina</option>
						<option value="India">India</option>
						<option value="Srilanka">Srilanka</option>
						<option value="UAE">UAE</option>
						<option value="USA">USA</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					<br>
				</td>
			</tr>
			<tr>
				<td colspan=3>
					<b><font size="4">Select an ID and Password</font></b>
					<hr>
				</td>
			</tr>
			<tr>
				<td align="right">
					Metagurukul ID
				</td>
				<td colspan="2">
					<input type="text" required name="emailid" /> @
					<select name="email" style="width:40%" >
						<option value="metacube.com">Select One</option>
						<option value="metagurukul.com">metagurukul.com</option>
						<option value="metacube.com">metacube.com</option>
					</select>
				<button type="check" name="check"> Check</button>
				</td>
			</tr>
			<tr>
				<td align="right">
					Password
				</td>
				<td>
					<input type="Password" required name="passwrd" style="width:100%;" />
				</td>
			</tr>
			<tr>
				<td align="right">
					Re-Type Password
				</td>
				<td>
					<input type="Password" required name="repasswrd" style="width:100%;" />
				</td>
			</tr>
			<tr>
				<td>
					<br>
				</td>
			</tr>
			<tr>
				<td colspan="3">
					<b><font size="4">In case you forget your ID and Password.... </font></b>
					<hr>
				</td>
			</tr>
			<tr>
				<td align="right">
					Alternate Email(Optional)
				</td>
				<td colspan="2">
					<input type="email" name="alternateEmail" style="width:100%;"/>
				</td>
			</tr>
			<tr>
				<td align="right">
					Select Question 1
				</td>
				<td colspan="2">
					<select name="question1" style="width:100%" >
						<option value="default">Select One</option>
						<option value="Your elder Sibling's name?">Your elder Sibling's name?</option>
						<option value="Your birth Place?">Your birth Place?</option>
					</select>
				</td>
			</tr>
			<tr>
				<td align="right">
					Your Answer
				</td>
				<td colspan="2">
					<input type="text" required name="ans1" style="width:100%;"/>
				</td>
			</tr>
			<tr>
				<td align="right">
					Select Question 2
				</td>
				<td colspan="2">
					<select name="question1" style="width:100%" >
						<option value="default">Select One</option>
						<option value="Name of your first school you joined?">Name of your first school you joined?</option>
						<option value="Name of your first company you were placed?">Name of your first company you were placed?</option>
					</select>
				</td>
			</tr>
			<tr>
				<td align="right">
					Your Answer
				</td>
				<td colspan="2">
					<input type="text" required name="ans1" style="width:100%;"/>
				</td>
			</tr>
			<tr>
				<td colspan="3">
					<br>
					<hr>
				</td>
			</tr>
			<tr>
				<td>
				</td>
				<td  align="center" >
					<input type="submit" value="Create My Account">
				</td>
			</tr>
		</table>
</form>
</body>
</html>
